<div class="container" ng-controller="alertasCtrl">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">Alertas de dualidad</h3>				
		</div>
		<div class="panel-body">
			<table class="table table-striped table-danger">
				<thead>
					<tr>
						<th>Documento</th>
						<th>Codigo Hogar</th>
						<th>Tipo de Evento</th>						
						<th>Fecha</th>
						<th>Hora</th>						
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="alerta in alertas">
						<td>{{alerta.documento}}</td>
						<td>{{alerta.cod_hogar}}</td>
						<td>{{alerta.tipo_evento | tipoevento}}</td>
						<td>{{alerta._kmd.lmt | date:'dd-MM-yyyy'}}</td>
						<td>{{alerta._kmd.lmt | date:'HH:mm:ss'}}</td>
					</tr>
				</tbody>
			</table>								
		</div>				
	</div>
</div>
