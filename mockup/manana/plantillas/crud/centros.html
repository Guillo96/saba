<div class="panel panel-success">
  <div class="panel-heading">
    <h4>Centros</h4>
    <form ng-submit="buscarCentro()">
        <div class="row">
          <div class="col-lg-10">
            <div class="input-group">
              <input name="k" type="text" class="form-control" placeholder="Buscar centro" ng-model="buscar">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
            </div>
          </div>        
          <div class="col-lg-2">
            <input type="submit" id="submit" value="Buscar" class="btn btn-success form-control">
          </div>  
        </div>                            
      </form>
      <div class="row">
        <div class="col-lg-12">
          <a class="btn btn-success" href="#/admin/centros/crear"><i class="glyphicon glyphicon-plus"></i> agregar</a>
          <span ng-show="sel == 1">
            <button class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i> actualizar</button>
          </span>
          <span ng-show="sel">
            <button class="btn btn-danger" ng-click="eliminar()"><i class="glyphicon glyphicon-minus"></i> eliminar</button>
          </span>
        </div>
      </div>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-condensed">
        <thead>
          <tr class="text-success">
            <th></th>
            <th> Código</th>
            <th> Nombre</th>  
            <th> Departamento</th>
            <th> Ciudad</th>
            <!--<th> Imagen</th>-->
            <th> Responsable</th>
            <th> Contacto <small>Extensión</small></th>
            <th> Dirección</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="hogar in centros">
            <input type="hidden" ng-model="hogar._id" value="{{hogar._id}}">
            <td>
              <input type="checkbox" ng-model="hogar.seleccionado">
            </td>
            <td>{{hogar.codigo}}</td>
            <td>{{hogar.nombre}}</td>
            <td>{{hogar.departamento}}</td>
            <td>{{hogar.ciudad}}</td>
            <!--<td>{{hogar.imagen}}</td>-->
            <td>{{hogar.responsable}}</td>
            <td>{{hogar.contacto}} {{hogar.extension}}</td>
            <td>{{hogar.direccion}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
