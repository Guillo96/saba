<div class="panel panel-success">
  <div class="panel-heading">
    <h4>Estados</h4>
    <form ng-submit="buscarEstado()">
        <div class="row">
          <div class="col-lg-10">
            <div class="input-group">
              <input name="k" type="text" class="form-control" placeholder="Buscar estado" ng-model="buscar">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
            </div>
          </div>        
          <div class="col-lg-2">
            <input type="submit" id="submit" value="Buscar" class="btn btn-success form-control">
          </div>  
        </div>                            
      </form>
      <div class="row">
        <div class="col-lg-12">
          <a class="btn btn-success" href="#/admin/estados/crear"><i class="glyphicon glyphicon-plus"></i> agregar</a>
          <span ng-show="sel == 1">
            <button class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i> actualizar</button>
          </span>
          <span ng-show="sel">
            <button class="btn btn-danger" ng-click="eliminar()"><i class="glyphicon glyphicon-minus"></i> eliminar</button>
          </span>
        </div>
      </div>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-condensed">
        <thead>
          <tr class="text-success">
            <th></th>
            <th> Identificador</th>
            <th> Descripci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="estado in estados">
            <input type="hidden" ng-model="estado._id" value="{{estado._id}}">
            <td>
              <input type="checkbox" ng-model="estado.seleccionado" value="{{estado._id}}"><!--value="" ng-model="estado.seleccionado"-->
            </td>
            <td>{{estado.id}}</td>
            <td>{{estado.descripcion}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
