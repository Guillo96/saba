<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Técnicos</h4>
    <form >
      <div class="row">
        <div class="col-lg-10">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" ng-click="crear()">
                <i class="glyphicon glyphicon-pencil"></i> Crear
              </button>
            </span class="input-group-btn">
            <span class="divider"></span>
            <input name="k" type="text" class="form-control" placeholder="Buscar " ng-model="buscar" >
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-search" ng-click="buscar()"></i>
            </span>
          </div>
        </div>
      </div>                            
    </form>
    <div class="row">
      <div class="col-lg-12">
        <span ng-show="sel == 1">
          <button class="btn btn-primary" ng-click="disponibilidad()">
              <i class="glyphicon glyphicon-calendar"></i> Disponibilidad
            </button>
        </span>
        <span ng-show="sel == 1">
          <button class="btn btn-default" ng-click="actualizar()">
              <i class="glyphicon glyphicon-edit"></i> Actualizar
            </button>
        </span>
        <span ng-show="sel">
          <button class="btn btn-danger" ng-click="eliminar()"><i class="glyphicon glyphicon-minus"></i> Eliminar</button>
        </span>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-condensed">
        <thead>
          <tr class="row">
            <th></th>
            <th> 
              <a href="" ng-click="orden='documento';reverse=!reverse">No. Documento</a>
            </th>
            <th> 
              <a href="" ng-click="orden='usuario';reverse=!reverse"> Usuario</a>
            </th>
            <th> 
              <a href="" ng-click="orden='nombres';reverse=!reverse"> Nombres</a>
            </th>  
            <th> 
              <a href="" ng-click="orden='apellidos';reverse=!reverse"> Apellidos</a>
            </th>
            <th> 
              <a href="" ng-click="orden='telefono';reverse=!reverse"> Teléfonos</a>
            </th>
            <th> 
              <a href="" ng-click="orden='direccion';reverse=!reverse"> Dirección</a></th>
            <th> 
              <a href="" ng-click="orden='zona';reverse=!reverse"> Zona</a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="obj in objetos | filter: buscar | orderBy:orden:reverse" class="row">
            <td>
              <input type="checkbox" ng-model="obj.seleccionado">
            </td>
            <td>{{obj.documento}}</td>
            <td>{{obj.usuario}}</td>  
            <td>{{obj.nombres}}</td>
            <td>{{obj.apellidos}}</td>
            <td>{{obj.telefono}}</td>
            <td>{{obj.direccion}}</td>
            <td>{{obj.zona}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
